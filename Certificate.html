    <div class="main">
      <div class="content">
        <div class="header">
          <div class="headerContent">
            <div class="logo">Isidore O.</div>
            <div class="navLink">
              <ul>
                <div class="nav">
                  <li class=""><a href="#about">About</a></li>
                  <li class=""><a href="/Resume.html"> Resume</a></li>

                </div>

                <li id="contact">Contact</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="contact">
          <h4 class="pageTitle">Contactez moi</h4>
          <form>
            <div class="name">
                <label for="name"> Full name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Entrer votre nom"
              />
            </div>
            <div class="email">
              <label for="email"> De </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email : exemple@service.com"
              />
            </div>
            <div class="Object">
              <input
                type="text"
                name="object"
                id="object"
                placeholder="Objet"
              />
            </div>
          </form>
          <div class="toolbar">
            <button onclick="execCmd('bold')"><b>B</b></button>
            <button onclick="execCmd('underline')"><u>u</u></button>
            <button onclick="execCmd('italic')"><i>i</i></button>
            <button class="color" onclick="execCmd('foreColor', 'red')">A</button>
            <button class="color" onclick="execCmd('foreColor', 'Blue')">A</button>
            <button class="color" onclick="execCmd('foreColor', 'orange')">A</button>

          </div>
          <div class="editor" contenteditable="true"  >Salut isidore ... </div>
          <div class="actions">
            <button class="return">Return</button>
          <button class="send"> Send </button>
          </div>
        
        </div>
      </div>
    </div>
    <script>
        const execCmd=(Command,value=null)=>{

            document.execCommand(Command,false,value)
        }
        document.querySelector(".Change").onclick = ()=>{
          var content = document.querySelector('.editor').innerText;
          console.log(content);
