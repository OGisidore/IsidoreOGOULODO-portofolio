<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="assets/css/gallery.css" />
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />

  </head>
  <body>
    <div class="main">
      <div class="content">
        
        <div class="header">
          
        </div>
        <div class="gallery">
          <div class="PageTitle">
            <h1 class="pageTitle">Projects</h1>
            <div class="filter">
              <span>Filter by </span>
              <div class="filters">
                <select name="filter" id="filter">
                  <option value="All">All</option>
                  <option value="HCJ"> HTML5 CSS3 Javascript</option>
                  <option value="HBJ"> HTML Bootstrap Javascript</option>
                  <option value="MERN-BT"> ~ MERN ~ Typescript Bootstrap</option>
                  <option value="RTT">React TailwindCss typescript</option>
                  <option value="RTB"> React Typescript Bootstrap</option>

                </select>
              </div>
            </div>
          </div>

          <div class="projects">
           
          </div>
           <div class="controls">
            <div class="previous">
              &leftarrow;
            </div>
            <div class="next">
              &rightarrow;
              
            </div>
           </div>
        </div>
        <div class="modal">
          
        </div>
         <!-- bar -->
         <div class="Bar"></div>
        
        
         <!-- social -->
          <div class="socialsBox">
            <h3>Contact-me / follow-me</h3>
            <div class="socials">
              <div class="facebook">
                <a href="">
                  <img src="assets/images/socials/icon-facebook (1).svg" alt="" />
                </a>
              </div>
              <div class="pinterest">
                <a href="">
                  <img src="assets/images/socials/icon-pinterest (1).svg" alt="" />
                </a>
              </div>
              <div class="intagram">
                <a href="">
                  <img src="assets/images/socials/icon-instagram (1).svg" alt="" />
                </a>
              </div>
              <div class="twitter">
                <a href="">
                  <img src="assets/images/socials/icon-twitter (1).svg" alt="" />
                </a>
              </div>
              <div class="whatsApp"></div>
              <div class="Github">
                <a href="">
                  <img src="assets/images/socials/Vector.svg" alt="" />
                </a>
              </div>
              <div class="LinkIdin"></div>
              <div id="contact">contact</div>
            </div>
          </div>
        </div>
      <div class="contactForm">
        
        
      </div>
    </div>
    <script type="module" src="gallery.bundle.js"></script>
    <!-- <script src="assets/js/geneics.js"></script> -->

  </body>
</html>
